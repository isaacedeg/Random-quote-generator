<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Random Quote</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/427a046e82.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="inner">
            <div id ="text">
                <i class="fa-solid fa-quote-left" style="color: rgba(2, 113, 141, 0.822);"></i>
                <h1 class="quote" id="quote">Your attitude determines your<br>direction.</h1>
                <h2 class="author" id="author">-Ralph Waldo Emerson</h2>
            </div>
            <button class="tag" onclick="getRandomItem()">Next quote</button>
            <i class="fa-brands fa-square-twitter" style="color: rgba(2, 113, 141, 0.822);"></i>
        </div>
        <script src="script.js"></script>
    </body>
</html>
